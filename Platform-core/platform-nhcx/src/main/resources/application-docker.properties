# This file contains properties that override the defaults in application.properties
# when the 'docker' Spring profile is active.

# --- Consul Configuration ---
# Use the service name from docker-compose as the hostname.
spring.cloud.consul.host=consul

# --- Vault Configuration ---
# Use the service name from docker-compose as the hostname.
spring.cloud.vault.host=vault

# --- Kafka Configuration ---
kafka.bootstrap-servers=kafka:9092

# --- Database Configuration ---
spring.datasource.url=jdbc:mysql://mysql:3306/nhcx_db?useSSL=false
